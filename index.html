<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lamborghini Rentals</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">LamboRent</div>
    <ul class="nav-links">
      <li class="active">Home</li>
      <li>Models</li>
      <li>Contact</li>
    </ul>
  </nav>

  <!-- BACKGROUND -->
  <div class="background" id="background"></div>

  <!-- MAIN HERO WRAPPER -->
  <div class="hero">

    <!-- LEFT SIDE THUMBNAIL SLIDER -->
    <div class="thumb-slider" id="thumbSlider">
      <!-- Cards get injected by JS -->
    </div>

    <!-- RIGHT SIDE INFO -->
    <div class="info">
      <h1 id="carName"></h1>
      <p id="carDesc"></p>
      <button id="rentBtn" class="rent-btn">Rent Now</button>
    </div>

  </div>

  <script src="js/main.js"></script>
</body>
</html>
