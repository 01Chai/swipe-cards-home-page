<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lamborghini Rentals â€” Hero</title>
  <link rel="stylesheet" href="style/style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">LAMBORGHINI RENTALS</div>
    <ul class="nav-links">
      <li class="active">Home</li>
      <li>Models</li>
      <li>Contact</li>
    </ul>
  </nav>

  <!-- full-screen background that changes with active card -->
  <div id="bg" class="background" aria-hidden="true"></div>

  <main class="hero">
    <!-- LEFT: Info block -->
    <aside class="info">
      <h1 id="carTitle">Lamborghini Aventador</h1>
      <p id="carDesc">V12 power meets timeless design. The Aventador defines pure performance with iconic lines and raw energy.</p>
      <button id="rentBtn" class="rent-btn">Rent Now</button>
    </aside>

    <!-- RIGHT: Carousel viewport (shows exactly 3 portrait cards) -->
    <section class="gallery-viewport" aria-label="Lamborghini carousel">
      <div class="gallery-track" id="track"><!-- JS injects cards and clones --></div>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
