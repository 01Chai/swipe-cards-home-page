<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lamborghini Rentals â€” Hero</title>
  <link rel="stylesheet" href="style/style.css" />
</head>
<body>

  <nav class="navbar">
    <div class="logo">LAMBORENT</div>
    <ul class="nav-links">
      <li class="active">Home</li>
      <li>Models</li>
      <li>Contact</li>
    </ul>
  </nav>

  <!-- Background that fills viewport -->
  <div id="bg" class="background"></div>

  <main class="hero">
    <!-- LEFT: Info area (centered vertically) -->
    <aside class="info">
      <h1 id="carTitle">Lamborghini Aventador</h1>
      <p id="carSubtitle">V12 power meets timeless design. The Aventador defines pure performance with iconic lines and raw energy.</p>
      <button id="rentBtn" class="rent-btn">Rent Now</button>
    </aside>

    <!-- RIGHT: horizontal gallery slider (3 visible) -->
    <section class="gallery-viewport" aria-label="Car gallery">
      <div class="gallery-track" id="track">
        <!-- cards created by JS -->
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
