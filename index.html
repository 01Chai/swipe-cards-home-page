<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lamborghini Rentals</title>
  <link rel="stylesheet" href="style/style.css" />
</head>
<body>

  <nav class="navbar">
    <div class="logo">LamboRent</div>
    <ul class="nav-links">
      <li>Home</li>
      <li>Models</li>
      <li>Contact</li>
    </ul>
  </nav>

  <section class="hero">

    <!-- Left content -->
    <div class="text-area">
      <h1 id="car-name">Aventador SVJ</h1>
      <p id="car-desc">
        A masterpiece of aerodynamics and power, equipped with a V12 engine.
      </p>
      <button class="rent-btn">Rent Now</button>
    </div>

    <!-- Right-side slider -->
    <div class="slider-container">
      <div class="slider-track" id="sliderTrack">

        <!-- Cloned last card (for infinite loop) -->
        <div class="card clone">
          <img src="https://via.placeholder.com/300x200" />
          <h3>Huracán EVO</h3>
        </div>

        <!-- Real cards -->
        <div class="card">
          <img src="https://via.placeholder.com/300x200" />
          <h3>Aventador SVJ</h3>
        </div>

        <div class="card">
          <img src="https://via.placeholder.com/300x200" />
          <h3>Urus Performante</h3>
        </div>

        <div class="card">
          <img src="https://via.placeholder.com/300x200" />
          <h3>Huracán STO</h3>
        </div>

        <div class="card">
          <img src="https://via.placeholder.com/300x200" />
          <h3>Revuelto</h3>
        </div>

        <!-- Cloned first card (for infinite loop) -->
        <div class="card clone">
          <img src="https://via.placeholder.com/300x200" />
          <h3>Aventador SVJ</h3>
        </div>

      </div>
    </div>

  </section>

  <script src="js/main.js"></script>

</body>
</html>
