<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lamborghini Rentals</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <nav class="navbar">
    <div class="logo">LAMBORGHINI RENTALS</div>
    <ul class="nav-links"><li class="active">Home</li><li>Models</li><li>Contact</li></ul>
  </nav>

  <div id="bg" class="background"></div>

  <main class="hero">
    <aside class="info">
      <h1 id="carTitle"></h1>
      <p id="carDesc"></p>
      <button class="rent-btn">Rent Now</button>
    </aside>

    <section class="gallery-viewport">
      <button id="prevBtn" class="carousel-btn left">‹</button>
      <div class="gallery-frame">
        <div class="gallery-track" id="track"></div>
      </div>
      <button id="nextBtn" class="carousel-btn right">›</button>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
